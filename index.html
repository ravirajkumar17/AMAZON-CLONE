<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta >
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<div>
    <header>
        <div class="navbar">
          <div class="nav-logo border">
            <div class="logo"></div>
          </div>
           
          <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <div class="add-icon">
              <i class="fa-solid fa-location-dot"></i>
              <p class="add-second">India</p>
            </div>
          </div> 

          <div class="nav-search">
             <select class="search-select">
               <option>All</option>
             </select>
             <input type="text" placeholder="Search Products and Items" class="search-input">
             <div class="search-icon">
               <i class="fa-solid fa-magnifying-glass"></i>
             </div>
          </div>

          <div class="nav-signin border">
            <p><span>Hello,sign in</span></p>
            <p class="nav-second">Account & Lists</p>
          </div>

          <div class="nav-rturn border">
            <p><span>Returns</span></p>
            <p class="nav-second">& Orders</p>
          </div>

          <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
          </div>
          </div>

          <!-- second pannel code start here -->
           <div class="panel">
            <div class="panel-all">
              <i class="fa-solid fa-bars"></i>
              All
            </div>
            <div class="panel-ops">
            <p>Today's Deals</p>
            <p>Customer service</p>
            <p>Register</p>
            <p>Gift Cards</p>
            <p>Sell</p>
            </div>
            <div class="panel-deals">
              Shop deals in Electronics
            </div>
           </div>
           <!-- second pannel code end here -->
    </header>


    <!-- hero section code start here -->
     <div class="hero-section">

     </div>
      <!-- hero section code end here -->


      <!-- shop section code start here -->
       <div class="shop-section">
        <div class="box1 box">
          <h2>Clothes & Personal Care</h2>
          <div class="box-img" style="background-image: url('Images/box1_image.jpg');"></div>
        </div>
        <div class="box2 box">
          <h2>Beauty Care</h2>
          <div class="box-img" style="background-image: url('Images/box2_image.jpg');"></div>
        </div>
        <div class="box3 box">
          <h2>Furnitures</h2>
          <div class="box-img" style="background-image: url('Images/box3_image.jpg');"></div>
        </div>
        <div class="box4 box">
          <h2>Electronics Products</h2>
          <div class="box-img" style="background-image: url('Images/box4_image.jpg');"></div>
        </div>
       </div>
       <!-- shop section code end here -->
      </div>
